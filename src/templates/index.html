<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tax Planner</title>
 </head>
 <body>
   <h1>Tax Planner</h1>
   <form method="POST" action="/submit">
     {% for tab in categories %}
      {% for field in tab %}
        {{ field }}: <input type="text" name="{{ field }}" required><br>
      {% endfor %}
     {% endfor %}
     <input type="submit" value="Submit">
   </form>
 </body>
</html>
